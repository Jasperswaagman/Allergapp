<!DOCTYPE html> 
<html> 
<head> 
	<title>Allergapp</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.3.2.css" />
	<link rel="stylesheet" href="css/index.css" />
	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/jquery.mobile-1.3.2.js"></script>
</head> 
<body> 

<div data-role="page" id="landing">

	<div data-role="header">
		<h1>Allergapp</h1>
	</div><!-- /header -->

	<div data-role="content">	
        <div>
            <br><br><br>
            <a href="#" id="scan"><img src="img/scanner2.png"></img></a>
            <img src="img/scantext.png"></img>
        </div>
	</div><!-- /content -->

</div><!-- /page -->

<div data-role="dialog" id="succesDialog" data-close-btn="none">
    <div data-role="header">
        <h1>Opgeslagen</h1>
    </div>
    <div data-role="content" class="ok-button">
        <a href="#landing" data-role="button" data-inline="true">Ok</a>
    </div>    
</div><!-- /page -->

<div data-role="page" id="profile_create">

    <div data-role="header" data-add-back-btn="true">
        <a data-role="button" data-icon="back" data-rel="back" href="#">Terug</a>
        <h2>Nieuw profiel</h2>
    </div>

    <div data-role="content">
        <form id="profileCreateForm"> 
            <label for="name">Naam:</label>
            <input type="text" name="profile_name" id="profile_name_create"></input>
            
            <label for="age">Leeftijd:</label>
            <input type="text" name="profile_age" id="profile_age"></input>
            
            <label for="email">Email:</label>
            <input type="text" name="profile_email" id="profile_email_create"></input>
            
            <fieldset data-role="controlgroup">
                <legend for="sex">Geslacht:</legend>
                <input type="radio" name="profile_sex" id="radio-sex-male" value="male" />
                <label for="radio-sex-male">Man</label>
                <input type="radio" name="profile_sex" id="radio-sex-female" value="female" />
                <label for="radio-sex-female">Vrouw</label>
            </fieldset>

            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" id="allergy_list">
                    <legend for="allergies">Allergie:</legend>
                </fieldset>
            </div>

            <input type="hidden" name="case" value="profileCreate"></input>

            <button id="submitSaveProfile" data-role="button" data-theme="b">Opslaan</button>
            </fieldset> 
        </form>
    </div>
</div><!-- /page -->

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="barcodescanner.js"></script>
<script type="text/javascript" src="childbrowser.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
    prefs.getPrefs();
</script>
</body>
</html>
